<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Reviews</title>
</head>
<body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./img/profile-1.jpg" id="person-img">
          </div>
          <h4 id="author">Alexa Lui</h4>
          <p id="job">UI Designer</p>
          <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim distinctio aperiam error vero sunt atque illo, deleniti voluptatem. Eligendi, quasi?</p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
          </article>
      </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
